<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form>
        <h1>Registro</h1>
        <label>
            <p>Nombre completo</p>
            <input type="text">
        </label>
        <label>
            <p>Email</p>
            <input type="email">
        </label>
        <label>
            <p>Fecha de nacimiento</p>
            <input type="date">
        </label>
        <label>
            <p>Contraseña</p>
            <input type="password">
        </label>

        <fieldset>
            <legend>Hábitos</legend>
            <label>
                <p>Programar</p>
                <input type="checkbox">
            </label>
            <label>
                <p>Fulvo</p>
                <input type="checkbox">
            </label>
            <label>
                <p>Skate</p>
                <input type="checkbox">
            </label>
            <label>
                <p>Ver tv</p>
                <input type="checkbox">
            </label>
            <label>
                <p>Videojuegos</p>
                <input type="checkbox">
            </label>
            <label>
                <p>Freestyle</p>
                <input type="checkbox">
            </label>
            <label>
                <p>Cocinar</p>
                <input type="checkbox">
            </label>
            <label>
                <p>Deportes</p>
                <input type="checkbox">
            </label>
            <label>
                <p>Leer</p>
                <input type="checkbox">
            </label>
            <label>
                <p>Pintar</p>
                <input type="checkbox">
            </label>
        </fieldset>
        <input type="radio" name="" id="">
        <label>
            <p>Lenguaje de Programación</p>
            <select>
                <option>Javascript</option>
                <option>Python</option>
            </select>
        </label>

        <button>Registrarse</button>

    </form>
</body>
</html>
